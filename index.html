<!DOCTYPE html>
<html>
  <head>
    <link href="../bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity matchmaker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Celebrity Matchmaker</h1>
      </div>

      <form id="celebMatch">
        <div class="form-group row">
          <label for="userFName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userFName" placeholder="First Name">
          </div> 
        </div>
        
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="male" value="option1" checked>
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="female" value="option2">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>      
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <label for="zodiacSign" class="col-sm-2 col-form-label">Zodiac Sign</label>
          <div class="col-sm-10">
            <select class="form-control" id="zodiacSign">
              <option value="1">Aries</option>
              <option value="2">Virgo</option>
              <option value="3">Sagittarius</option>
              <option value="4">Scorpio</option>
            </select>
          </div>
        </div>
    
      </form>

    </div>
  </body>
</html>
